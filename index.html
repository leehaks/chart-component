<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/import.css">   
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script> 
    <title>Chart Library</title>
</head>
<body>
    <div id="wrap">

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <div class="out-layer btn-group">
            <button type="button" class="btn" id="reData">데이터 변경</button>
            <button type="button" class="btn" id="addData">데이터 추가</button>
            <button type="button" class="btn" id="addDataSet">데이터셋 추가</button>
            <button type="button" class="btn" id="delData">데이터 삭제</button>
            <button type="button" class="btn" id="delDataset">데이터셋 삭제</button>
        </div>
    </div>

</body>
</html>
